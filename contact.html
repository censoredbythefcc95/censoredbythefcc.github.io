    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.25/dist/shoelace/shoelace.css">
<script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.25/dist/shoelace/shoelace.esm.js"></script>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
<body>
    <header>
      <!--mobile overlay-->
      <div class="displayoverlay">
        <div class="displayoverlaytext">
          <a href="about.html">About Me</a>
          <a href="projects.html">My Projects</a>
          <a href="contact.html">Contact Me</a>
        </div>
      </div>

      <div class="navcontainer"> 
        <nav class="topnavbar">  
          <a id="logo" href="about.html"> Steven Young</a> 
            <div class="mobilenavbuttons">
              <div class="mainmenuButton">
                <div class="burgerButton">
                </div></div>
                <div class="background"></div>
              </div>
              <ul class="navlinks">
              <li><a href="about.html">About Me</a></li>
              <li><a href="projects.html">My Projects</a></li>
              <li><a href="contact.html">Contact Me</a></li>
              </ul>
        </nav>
      </div>
    </header>
    <div class="aboutcontent">
    <div class="helloText">
      <h1> Contact Form</h1>
        <p>
          Want to reach out? Connect? Have lunch? Work on project? <br />
          Simply fill out this form and I'll get back to you soon. <br />
        </p>
    </div>
    <sl-form class="input-validation-type">
      <sl-input type="email" label="Email" placeholder="example@example.com" required></sl-input>
      <br>
      <sl-input type="text" label="Your Message" placeholder="Hello World? Hello World." required></sl-input>
      <br>
      <sl-button type="primary" submit>Submit</sl-button>
    </sl-form>
    <!--shoelace component-->
    <script>
      const form = document.querySelector('.input-validation-type');
      form.addEventListener('sl-submit', () => alert('Your message has been sent!'));
    </script>
    </div>
    
    
</body>
